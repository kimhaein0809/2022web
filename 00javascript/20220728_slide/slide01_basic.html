<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide01_basic</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .container{width: 1000px;margin: 0 auto;height: 400px;overflow: hidden;}
        .slide{
            width: 4000px;display: flex;position: relative;left: 0;flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">,
            <div><img src="../../images/images01.jpg" alt=""></div>
            <div><img src="../../images/images02.jpg" alt=""></div>
            <div><img src="../../images/images03.jpg" alt=""></div>
            <div><img src="../../images/images01.jpg" alt=""></div>
        </div>
    </div>
    <script>
       setInterval(slideNum,3000);
        let num = 0;
       function slideNum(){
        num++;
        if(num == 4){
            num = 1
            $(".slide").css("top",0)
        }
        console.log(num)
        // $(".slide").css("left",num*-1000)
        $(".slide").animate({top:num*-400},500)
       }
       
    </script>
</body>
</html>
