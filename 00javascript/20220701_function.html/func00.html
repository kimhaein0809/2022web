<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">버튼</button>
    <button onclick="fnc('아저씨')">이름</button>
    <div><span class="name">이름</span>님 안녕하세요</div>
    <script>
        function fnc(name){
            console.log(name)
            document.querySelectorAll(".name")[0].innerHTML = name
        }
        document.querySelector(".btn1").addEventListener("click",function(){
            fnc("홍길동");
        })
    </script>
</body>
</html>
