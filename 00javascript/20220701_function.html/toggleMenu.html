<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        .toggle{
            width: 60px;height: 60px;
            display: flex;justify-content: center;align-items: center;
            position: relative;
        }
        .toggle div{
            border-radius: 3px;
            width: 40px;height: 5px;background: #000;
            position: absolute;transition: .5s;
        }
        .toggle .bar1{transform: translateY(-15px);}
        .toggle .bar3{transform: translateY(15px);}

        .toggle.active .bar1{transform: translateY(0) rotate(45deg);}
        .toggle.active .bar2{opacity: 0;}
        .toggle.active .bar3{transform: translateY(0) rotate(-45deg);}

        #box{
            width: 300px;
            height: 700px;
            transition: .3s;
            opacity: 0;
        }
        #box.view{
            background:#000;
            opacity: 100;
        }
        
    </style>
</head>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id="box"></div>

    <script>
        const toggleElem = document.querySelector(".toggle");
        const boxElem = document.querySelector("#box");

        toggleElem.addEventListener("click",function(){
            toggleElem.classList.toggle("active")
            boxElem.classList.toggle("view")
        })

        let on = "1";
        
        function onClick(){
            if( on == "1"){
                $("#box").addClass("active");
                on = "2";
            }else{
                $("#box").removeClass("active")
                on = "1";
            }
        }

        // $(".toggle").on("click",function(){
        //     onClick()
        // })
    </script>
</body>
</html>
