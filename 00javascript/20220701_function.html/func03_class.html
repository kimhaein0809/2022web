<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        #box{
            width: 100px;height: 100px;background-color: skyblue;
            /* position: absolute;left: -100%;transition: .3s; */
        }
        #box.view{
            /* left: 0; */
            background: #f00;
        }
        .toggle1{color: red;}
    </style>
</head>
<body>
    <div class="toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="toggle1">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div id="box"></div>

    <script>

        const toggleElem = document.querySelector(".toggle");
        const boxElem = document.querySelector("#box");

        toggleElem.addEventListner("click",function(){
            boxElem.classList.toggle("view");
        })
        // function toggle(){
        //     document.querySelector("#box").classList.toggle("view");
        // }

        // document.querySelector(".toggle").addEventListener("click",function(){
        //     toggle();
        // })  

        // document.querySelector(".toggleOut").addEventListener("click",function(){
        //     document.querySelector("#box").classList.remove("view")
        // })      
        
        let on = true;
        
        $(".toggle1").on("clcik",function(){
            if( on == 1){
                $("#box").addClass("view");
                on = 2;
            }else{
                $("#box").removeClass("view")
                on = 1;
            }
            

        })
    </script>
</body>
</html>
