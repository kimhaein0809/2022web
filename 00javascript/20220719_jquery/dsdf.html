<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsdf</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrap>ul{display: flex;}
        .wrap>ul>li{cursor: pointer;}

    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><img src="../../images/btn1_1.jpg" alt=""></li>
            <li><img src="../../images/btn2_1.jpg" alt=""></li>
            <li><img src="../../images/btn3_1.jpg" alt=""></li>
            <li><img src="../../images/btn4_1.jpg" alt=""></li>
        </ul>
        <div class="images">
            <img src="../../images/spring.jpg" alt="">
        </div>
    </div>
    <script>
        $(".wrap li").eq(0).click(function(){
            console.log( $(".images>img").attr("src") )
            $(".images>img").attr("src",`../../images/spring.jpg`)
        })
        $(".wrap li").eq(1).click(function(){
            console.log( $(".images>img").attr("src") )
            $(".images>img").attr("src",`../../images/summer.jpg`)
        })
        $(".wrap li").eq(2).click(function(){
            console.log( $(".images>img").attr("src") )
            $(".images>img").attr("src",`../../images/fall.jpg`)
        })
        $(".wrap li").eq(3).click(function(){
            console.log( $(".images>img").attr("src") )
            $(".images>img").attr("src",`../../images/winter.jpg`)
        })
    </script>
</body>
</html>
