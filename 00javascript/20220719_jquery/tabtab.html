<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabtab</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{height: 100%;}
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu{display: flex;}
        .menu li{
            display: flex;justify-content: center;align-items: center;
            width: 100px;height: 40px;cursor: pointer;border: 1px solid #000;
        }
        .menu li.active{background: black;color: white;}
        .menu li:hover{background: black;color: white;}
        .contents div{
            display: none;width: 400px;text-align: center;
            height: 80px;line-height: 80px;border: 1px solid #000;
        }
        .contents div:first-child{display: block;}

    </style>
</head>
<body>
    <div class="menuWrap">
        <ul class="menu">
            <li class="active">menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
        <div class="contents">
            <div>1. Lorem ipsum dolor sit amet.</div>
            <div>2. Lorem ipsum dolor sit amet.</div>
            <div>3. Lorem ipsum dolor sit amet.</div>
            <div>4. Lorem ipsum dolor sit amet.</div>
        </div>
    </div>

    <script>
        console.log(this)
        $(".menu>li").click(function(){
            let i = $(this).index();

            $(".menu>li").removeClass("active");
            $(this).addClass("active")

            $(".contents div").hide()
            $(".contents div").eq(i).show()

            console.log($(this))
            
        })
    </script>
</body>
</html>
