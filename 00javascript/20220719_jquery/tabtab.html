<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabtab</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .menu{display: flex;}
        .menu li{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;height: 40px;border: 1px solid #000;
            cursor: pointer;
        }
        .menu>li.active{background-color: black;color: white;}
        .content div{display: none;border: 1px solid #000;width: 240px;height: 80px;}
        .content div:first-child{display: block;}
    </style>
</head>
<body>
    <ul class="menu">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="content">
        <div>1. Lorem ipsum dolor sit amet.</div>
        <div>2. Lorem ipsum dolor sit amet.</div>
        <div>3. Lorem ipsum dolor sit amet.</div>
    </div>
    <script>
        $(".menu>li").click(function(){
            $(".menu>li").removeClass("active");
            $(this).addClass("active")

            let i = $(this).index();
            $(".content div").hide().eq(i).show()

            console.log($(this))
        })
    </script>

</body>
</html>
